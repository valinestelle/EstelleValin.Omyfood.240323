<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/src/css/styles.min.css" />
  </head>

  <body>
    <header>
      <div class="header">
        <h1>Ohmyfood</h1>
      </div>
      <nav>
        <form action="" method="get">
          <i class="fa-solid fa-location-dot"></i>
          <input class="text" value="Paris, Belleville" />
        </form>
      </nav>
    </header>
    <div class="button">
      <div class="button__text">
        <h2 class="button__title">Réservez le menu qui vous convient</h2>
        <p class="button__subtitle">
          Découvrez des restaurants d'exception, sélectionés par nos soins.
        </p>
      </div>
      <button
        class="button__btn"
        type="submit"
        value="Explorer nos restaurants">
        Explorer nos restaurants
      </button>
    </div>
    <main>
      <section class="fonction">
        <h2>Fonctionement</h2>
        <div class="list__btn">
           <article class="btn">
              <p>1</p>
              <i class="fa-solid fa-mobile-screen-button"></i>
              <p>Choisissez un restaurant</p>
           </article>
           <article class="btn">
              <p>2</p>
              <i class="fa-solid fa-list-ul"></i>
              <p>Composez votre menu</p>
           </article>
           <article class="btn">
              <p>3</p>
              <i class="fa-solid fa-store"></i>
              <p>Dégustez au restaurant</p>
           </article>
          </div>
        </section>
    </main>
  </body>
</html>
